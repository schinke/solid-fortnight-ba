<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script  src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"/>
    <style type="text/css">
      .container {
          margin-top: 20px;
      }
    </style>
</head>
<body>
   <div class="container" ng-app ng-controller="ContentController">
    <table class="table table-bordered table-condensed">
        <tbody>
            <tr ng-repeat="email in emails" ng-click="showPopup(email)">
                <td>{{ email.from }}</td>
                <td>{{ email.subject }}</td>
                <td>{{ email.date }}</td>
            </tr>
        </tbody>
    </table>
    <table class="table table-bordered table-condensed">
        <tbody>
            <tr ng-repeat="element in fromServer track by $index" ng-click="showPopup(email)">
                <td>{{ element }}</td>
            </tr>
        </tbody>
    </table>
    
    <div class="modal" ng-show="isPopupVisible">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closePopup()">&times;</button>
            <h3>{{selectedEmail.subject}}</h3>
        </div>
        <div class="modal-body">
            <strong>From:</strong> {{selectedEmail.from}}<br />
            <strong>Date:</strong> {{selectedEmail.date}}<br />
            <br />
            <p>
                Hey You, <br />
                <br />
                How you doing?<br />
                <br />
                Sincerely<br />
                Your Bro
            </p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-primary" ng-click="closePopup()">Close</a>
        </div>
    </div>    
</div>
<script src="controller.js"></script>

</body>
</html>
