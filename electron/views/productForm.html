<!DOCTYPE html>
<html>
<head>
    <title>My Super Page</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../static/angular.min.js"></script>
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    
    <style type="text/css">
      .container {
          margin-top: 20px;
      }
    </style>
</head>
<script src="../productFormController.js"></script>
<body>
     <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">Logo</a>

    </div>
  </nav>
   <div class="container" ng-app>
    <div class="row">
    <div class="col s12"  ng-controller="ProductFormController">
        Name: <input ng-class="localData.name===fromServer.name?'teal':'red'" type="text" ng-change="postData()" ng-model="localData.name" required /><br />
        English name: <input ng-class="localData.englishName===fromServer.englishName?'':'red'" type="text" ng-change="postData()" ng-model="localData.englishName" required /><br />
        Fernch name: <input ng-class="localData.frenchName===fromServer.frenchName?'':'red'" type="text" ng-change="postData()" ng-model="localData.frenchName" required /><br />
        Specification: <input ng-class="localData.specification===fromServer.specification?'':'red'" type="text" ng-change="postData()"ng-model="localData.specification" required /><br />
        Alternatives:
        <div ng-repeat="alternative in localData.alternatives">
          {{alternative.name}}
        </div>
        Comments on density and unit weight:<input ng-class="localData.commentsOnDensityAndUnitWeight===fromServer.commentsOnDensityAndUnitWeight?'':'red'" type="text" ng-change="postData()"ng-model="localData.commentsOnDensityAndUnitWeight" required />

    </div>


    </div>
</div>


</body>
</html>
