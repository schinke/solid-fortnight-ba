<div class="row">
  <div class="col s12">
    <h4>Allergenes</h4>
    <h5>
      Reference: {{editValuesReference}}
    </h5>
  </div>
</div>
<div class="row">
  <a class="col s3" ng-click="togglePostField(); newValue={product:localProduct.id, reference:editValuesReference, type:editValuesType}"><i class="material-icons">add</i>
  </a>
  <a class="col s3"><i class="material-icons">file_upload</i>
  </a>
  <a class="col s3"><i class="material-icons">content_copy</i>
  </a>
  <a class="col s3"><i class="material-icons">delete_forever</i>
  </a>
</div>
<table class="striped col s12">
  <thead>
    <tr>
      <th data-field="id" ng-click="productSortField='id'">Id</th>
      <th data-field="name" ng-click="productSortField='name'">Name</th>

      <th ></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-show="showPostField">
      <td><a ng-click="togglePostField()"><i class="material-icons">remove</i></a></td>
      <td>
        <form ng-submit="postValue(newValue)">
          <autocomplete autosearchfield='"name"' attr-input-class="input-field" ng-model="newValue.allergeneName" data="serverAllergenes">
          </autocomplete>
        </form>
      </td>

      <td><a ng-click="postValue(newValue)"><i class="material-icons">add</i></a></td>
    </tr>
    <tr ng-repeat="value in editValues">
      <td >{{value.id}}</td>
      <td>
        <autocomplete autosearchfield='"name"' attr-input-class="input-field" ng-model="value.allergeneName" data="serverAllergenes"></autocomplete>
      </td>
      <td><a ng-click="deleteValue(value)"><i class="material-icons">delete_forever</i></a></td>
    </tr>

  </tbody>
</table>
