<div class="row">
  <div class="col s12">
    <h4>Allergenes</h4>
    <h5>
      Reference: {{editValues[0]['reference']}}
    </h5>
  </div>
</div>
<div class="row">
  <a class="col s3" ng-click="togglePostField(); newAllergene={product:localData.id, reference:editValues[0]['reference'], type:editValues[0]['type']}"><i class="material-icons">add</i>
  </a>
  <a class="col s3"><i class="material-icons">file_upload</i>
  </a>
  <a class="col s3"><i class="material-icons">content_copy</i>
  </a>
  <a class="col s3"><i class="material-icons">delete_forever</i>
  </a>
</div>
<table class="striped col s12">
  <thead>
    <tr>
      <th data-field="id" ng-click="productSortField='id'">Id</th>
      <th data-field="name" ng-click="productSortField='name'">Name</th>
      <th data-field="specification" ng-click="productSortField='specification'">Amount</th>
      <th ></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-show="showPostField">
      <td><a ng-click="togglePostField()"><i class="material-icons">remove</i></a></td>
      <td><input type="text" ng-change="addValue()" ng-model="newAllergene.allergeneName"/></td>
      <td><input type="number" ng-change="addValue()" ng-model="newAllergene.amount"/></td>
      <td><a ng-click="postValue(newAllergene)"><i class="material-icons">add</i></a></td>
    </tr>
    <tr ng-repeat="value in editValues">
      <td >{{value.id}}</td>
      <td><input type="text" ng-change="postProduct()" ng-model="value.allergeneName"/></td>
      <td><input type="number" ng-change="postProduct()" ng-model="value.amount"/></td>
      <td><a ng-click="deleteValue(value.id)"><i class="material-icons">delete_forever</i></a></td>
    </tr>

  </tbody>
</table>
